{% extends 'blog/admin/layouts/admin-base.html'%}
{% load static %}
{% block 'content'%}
<div class="container">
    <h3>Categories {{ category_list|length }}</h3>
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    <div class="row">
                        <h5>New category</h5>  
                    </div>
                </div>
                <div class="card-body">
                  <form action="{% url 'store_category'%}" method="POST">
                    {% csrf_token %}
        
                    <div class="form-group">
                      <label for="name">Category name</label>
                      <input type="text" required class="form-control" id="name" name="name" placeholder="enter your name">
                    </div>
                    <div class="row justify-content-center">
                      <button type="submit" class="btn btn-dark w-50% mt-5">
                         Submit
                      </button>
                    </div>
                  </form>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
