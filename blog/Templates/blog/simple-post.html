{% for post in posts %}
        <div class="col-lg-4 col-md-4 col-sm-12">
          <div class="card mt-2 border-1px">
              <img src="{{ post.image_url.url }}" style="max-height: 200px; object-fit: cover;" class="card-img-top">
              <div class="card-body pt-0" >
                  <h4 class=" text-center my-3">{{post.title}}</h4>
                  <p class="my-2">{{post.message | truncatewords:15 }}</p>
                  <a href="{% url 'post_details' post.id %}" class="btn btn-primary btn-sm w-100">Read More</a>
              </div>
  
          </div>
      </div>
      {% endfor %}
